<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <script async src="data.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">notNotion</p>
                    <p class="subtitle">Web based kanban Style Application</p>
                </section>
                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>TODO</p>
                            <span class="todo"></span>
                        </div>
                        <div class="cards todo" data-id ="0">
                           
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button type="submit" class="bi bi-plus" data-id="0" name="submit" title="submit"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>IN PROGRESS</p>
                            <span class="pending"></span>
                        </div>
                        <div class="cards pending" data-id = "1">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button type="submit" class="bi bi-plus" data-id="1" name="submit" title="submit"></button>
                        </form>
                    </div>
                    <div class="taskbox">
                        <div class="title">
                            <p>COMPLETED</p>
                            <span class="completed"></span>
                        </div>
                        <div class="cards completed" data-id = "2">
                            
                        </div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button type="submit" class="bi bi-plus" data-id="2" name="submit" title="submit"></button>
                        </form>
                    </div>
                    
                </section>
            </div>
        </div>
    </main>
</body>
</html>
